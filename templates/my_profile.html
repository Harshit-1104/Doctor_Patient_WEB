{% extends 'layout1.html' %}

{% block body %}

    <h2>Name : Dr .{{doctor['name']}}</h2>
    <br>
    <h3>Update Profile</h3>
    <form action="/Update_my_profile" method="POST">
        <div class="form-group">
            <label for="City">City </label>
            <input type="text" class="form-control" id="City" value="{{doctor['adress']['city']}}" name="city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" value="{{doctor['adress']['state']}}" name="state">
        </div>
        <div class="form-group">
            <label for="Country">Country </label>
            <input type="text" class="form-control" id="Country" value="{{doctor['adress']['country']}}" name="country">
        </div>
        <div class="form-group">
            <label for="city_pin">PinCode </label>
            <input type="text" class="form-control" id="city_pin" value="{{doctor['adress']['pincode']}}" name="city_pin">
        </div>
        <button class="btn btn-danger btn-block" >Update</button>
    </form>

{% endblock %}
